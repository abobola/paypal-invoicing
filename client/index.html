<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Go Native - Invoice Payment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo:bold|Exo:normal|Barlow:bold|Barlow:normal" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header class="d-flex justify-content-between">
      <a class="logo" href="https://www.go-native.pl/"><img src="logo.png" alt="Go Native" /></a>
      <h1 class="align-self-center">Invoice Payment <small class="text-muted">Thank you!</small></h1>
    </header>

    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            Invoice details
          </button>
        </h2>

        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <form name="purchase_unit" class="needs-validation" novalidate>
              <label class="form-label">Invoice Number
                <input class="form-control" type="text" name="invoice_number" readonly />
              </label>

              <label class="form-label">Amount</label>
              <div class="input-group mb-2">
                  <input class="form-control" name="amount[value]" type="number" readonly />
                  <select class="form-select" name="amount[currency_code]" disabled><option value="PLN">PLN</option></select>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
            Payment method
          </button>
        </h2>

        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <label>
              <input type="radio" name="payment-option" value="paypal" id="paypal-radio" checked/>
              <span id="paypal-mark"></span>
            </label>

            <label>
              <input id="p24-radio" value="p24" name="payment-option" type="radio"/>
              <span id="p24-mark"></span>
            </label>

            <div id="p24-container"></div>

            <div id="paypal-btn" class="paypal-button"></div>
            <div id="p24-btn" class="paypal-button"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom"><strong>paul@go-native.pl</strong>   |   Myrtle Cottage, Banbury Road, Kineton, UK, CV35 0JZ   |   <strong>+4478&nbsp;739&nbsp;973&nbsp;78</strong></footer>

    <script src="https://www.paypal.com/sdk/js?client-id=AYRZpinJnhQHNG3PJwqjsXP6eyyyw-6_nEzG3bWXGvA6sZUTlGwuoea5agdmg1a3n7D6lVNOx2QY6Krf&components=buttons,payment-fields,marks,funding-eligibility&enable-funding=p24&currency=PLN"></script>

    <script src="./index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
  </body>
</html>
